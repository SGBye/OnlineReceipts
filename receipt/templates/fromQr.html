{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<form id="qrScan" enctype="multipart/form-data" action="{% url 'scan_qr_code' %}" method="POST">
    <div class="form-group">
        {% csrf_token %}
        <input type="hidden" name="MAX_FILE_SIZE" value="1048576"/>
        <label for="exampleFormControlFile1">Choose QR code image to read/scan:</label>
        <input name="file" type="file" class="form-control-file" required/>
        <input class="btn btn-primary my-2" type="submit" value="Read QR code"/>
    </div>
</form>
<div class="modal" tabindex="-1" role="dialog" id="ajaxModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Success!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Your receipt has been successfully added processed!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="close_modal">Cool!</button>
            </div>
        </div>
    </div>
</div>
    <div class="modal" tabindex="-1" role="dialog" id="ajaxModalError">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Such receipt already exists. Most likely.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="close_modal">Cool!</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
