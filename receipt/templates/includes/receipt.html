{% load widget_tweaks %}


<form action="{% url 'save_raw_data' %}" method="POST">
    <div class="row">
        <div class="col-lg-10">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                <div class="form-group">
                    {% render_field field class="form-control" %}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <div class="col-lg-2">
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
</form>
</div>
<form id="qrScan" enctype="multipart/form-data" action="{% url 'scan_qr_code' %}" method="POST">
    <div class="form-group">
        {% csrf_token %}
        <input type="hidden" name="MAX_FILE_SIZE" value="1048576"/>
        <label for="exampleFormControlFile1">Choose QR code image to read/scan:</label>
        <input name="file" type="file" class="form-control-file" required/>
        <input class="btn btn-primary my-2" type="submit" value="Read QR code"/>
    </div>
</form>
<div class="modal" tabindex="-1" role="dialog" id="ajaxModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Your receipt has been successfully added processed!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="close_modal">Cool!</button>
            </div>
        </div>
    </div>
</div>
