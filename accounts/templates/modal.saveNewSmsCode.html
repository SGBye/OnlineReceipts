<div class="modal" tabindex="-1" role="dialog" id="ajaxSaveSms">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Enter the code from sms</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'save_new_code' %}">
                        <input name="sms" type="text" class="form-control" required/>
                    <input id="submitCode" class="btn btn-primary my-2" type="submit" value="Save new sms-code"/>
                {% csrf_token %}
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
